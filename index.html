<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <title></title>
</head>
<body>
    <h1>Map</h1>
    <svg id="map" style="margin: 0 auto; display: block;" width="200" height="300"></svg>
    <script type="text/javascript">
        d3.json("data/streets.json", function(data) {
            console.log(data);
            const map = d3.select('#map');
            var a;
            var b;
            for (a = 0; a < data.length; a++) {
                for (b = 0; b < a.length-1; b++) {
                    map.append('line')
                        .style('stroke', 'black')
                        .style('stroke-width', '2')
                        .attr('x1', a[b].x*10)
                        .attr('x2', a[b+1].x*10)
                        .attr('y1', a[b].y*10)
                        .attr('y2', a[b+1].y*10);
                    console.log(a[b].x)
                }
            }
        });
    </script>
    
</body>
</html>

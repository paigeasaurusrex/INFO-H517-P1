<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <title></title>
</head>
<body>
    <h1>Map</h1>
    <svg id="map" style="margin: 0 auto; display: block;" width="200" height="300"></svg>
    <script type="text/javascript">
        d3.json("data/streets.json", function(data) {
            console.log(data);
            const map = d3.select('#map');
            map.append('line')
                .style('stroke', 'black');
                .style('stroke-width', '2');
                .attr('x1', 0)
                .attr('x2', 200)
                .attr('y1', 0)
                .attr('y2', 200);
        });
    </script>
    
</body>
</html>
